<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create Client</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>Create Client</h1>
            <form
                th:action="@{/clients/create}"
                method="post"
                th:object="${client}">
                <label>Name:</label>
                <br />
                <input type="text" th:field="*{name}" />
                <br />

                <label>Balance:</label>
                <br />
                <input type="number" th:field="*{balance}" step="0.01" />
                <br />

                <button type="submit">Save</button>
            </form>
            <nav>
                <ul>
                    <li><a th:href="@{/clients}">Back to Clients List</a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
