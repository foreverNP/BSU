<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Faculty Center</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/default.css" th:href="@{/css/default.css}" />
  </head>

  <body>
  
    <p>Subscribe to our newsletter:</p>
  
    <form action="subscribe.html" th:action="@{/subscribe}" th:object="${student}" method="post">
      <label for="name">Name</label> 
  
      <fieldset>
		 <input type="text" th:name="lastName" id="lastName" placeholder="Name">
          <input type="text" th:name="firstName" />
        <input type="submit" value="Subscribe me!" th:value="#{subscribe.submit}" />
      </fieldset>
    </form>
  
 
  
  <div th:switch="${session.student}">
       <h2 th:case="null">    </h2>
   
         <div th:case="*">
            <p>Hello: <span th:text="${session.student.lastName}">Sat Oct 28 2023</span>
                      <span th:text="${session.student.firstName}">Sat Oct 28 2023</span>
            </p>
        </div>
  </div>
  
    <p>
      <a href="home.html" th:href="@{/}">Return to home</a>
    </p>
  
  </body>
  
</html>
