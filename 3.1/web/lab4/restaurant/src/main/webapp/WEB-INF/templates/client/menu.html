<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Menu</title>
    </head>
    <body>
        <h1>Customer Menu</h1>
        <ul>
            <li th:each="item : ${menu.menuItems}">
                <span th:text="${item.name}">Dish Name</span>
                -
                <span th:text="${item.price}">Price</span>
            </li>
        </ul>
    </body>
</html>
